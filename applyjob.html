    <section>
        <div class="container" id="registration-form">
            <form action="https://formsubmit.co/rjbfibersolutions@gmail.com" method="POST">
                <h4 class="text-dark text-center fw-bold">Job Application for Sales Agent</h4><br>

                <div class="form-group">
                    <label for="name">Gender:</label>
                    <select>
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Civil Status:</label>
                    <select>
                        <option></option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Please enter your name here" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Please enter your email here" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact-number" name="Contact Number"
                        placeholder="Please enter your contact number here" required>
                </div>

                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>

                <div class="form-group">
                    <label for="address">Complete Address:</label>
                    <textarea class="form-control" name="Address" placeholder="Please enter your complete address"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="file-upload" class="custom-file-upload">Upload your Resume and Cover Letter</label>
                    <input type="file" id="file-upload" name="file-upload" accept=".jpg,.jpeg,.png,.pdf">
                </div><br>

                <!----------Will route to the main page after submission (change the value)------------->
                <div>
                    <input type="hidden" name="_next" value="https://justinevictoria.github.io/RJB-Fiber-Solutions/">
                    <input type="hidden" name="_autoresponse" value="Thank you, your details has been submitted">
                    <input type="submit" class="bg-primary" value="SUBMIT" id="formbuttons"
                        onclick="alert('Form Submitted')">
                </div>
            </form>
        </div>
    </section>
